<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Pagina de logare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
     body{
           background:url('/imagines/starrySky.jpg');}
     }

    .row{
           position: relative;
    }

     .frm1{
           position: absolute;
           top: 40px;
           left: 500px;
     }

    #username, #password{
           background: rgba(51, 51, 102, 0.5);
           border-radius: 25px;
           border: none;
           text-align: center;
           }


    .but{
           width: 100%;
           height: 40px;
           border-radius: 25px;
           background-color: #3333ff;
           border: none;
           opacity: 0.7;
           color: white;
           text-shadow: 2px 2px 4px #000000;
    }

    h3, .frame{
           color: white;
           text-shadow: 2px 2px 4px #000000;
           border: none;
           text-align: center;
    }


    </style>
</head>
<body>

<div class="container container-custom">
    <div class="row">
        <div class="frm1" style="width: 450px; height: 500px;">
            <h3 style="text-align: center; margin-bottom: 50px;">Autentificare</h3>
            <form action="/login" method="post">
                <div class="frame">
                    <input id="username" name="username" type="text" class="form-control"
                           placeholder="Utilizator">
                    <br>
                </div>
                <div class="frame">
                    <input id="password" name="password" type="password" class="form-control"
                           placeholder="Parola">
                    <br>
                </div>
                <button type="submit" class="but">Logare</button>
                <br>
                <div class="frame">
                    <span style="color:white; margin-left: 40px;">Nu ai un cont?
                        <a href="/register" style="margin-left: 5px; color: white;">Inregistreaza-te</a></span>
                </div>
                <div style="text-align: center;">
                <button class="but" type="submit">Logheaza-te cu Google</button><br><br>
                <button class="but" type="submit">Logheaza-te cu Facebook</button><br>
                <a href="/firstPage" style="color:white">Inapoi</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
